<!DOCTYPE HTML>

<html lang="en">
<head>
  <!--main game  -->
  <script src='Zombieville.js' type="text/javascript"></script>

  <link rel="stylesheet" href="zombieStyles.css" type="text/css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>ZOMBIES</title>
</head>

<body>

  <div class="container-fluid">

    <a href="https://github.com/MikeHathaway/Zombie-game"><h1 class="link-container">Welcome to Zombieville<h1></a>

    <div class="col">
      <label for="timer">Generation</label>
    </div>

    <!-- old canvas size was width: 1800, height: 1170 -->
    <canvas class="outline" id="canv" width="400" height="400"> </canvas>

    <!-- og box canvas
    <canvas class="outline" id="c" width="1800" height="1170"> </canvas>

  -->


    <div class="row background">
      <div class="col-xs-8 red" >
        <h1>Initalize Conditions</h1>
      </div>
      <div class="row">
        <form>
          <div class="col-xm-10 red">
            <button class="btn btn-autosize" onclick="ominousWarning(); game.startGame(document.getElementById('a').value, document.getElementById('b').value, document.getElementById('c').value, 400, 400); canvasDrawer.displayPopulation();" type="button">Start Game</button>
            <button class="btn btn-autosize" onclick="game.endGame();" type="button">End Game</button>
            <button class="btn btn-autosize" onclick="game.turn();" type="button">Next Turn</button>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <input type="number" placeholder="Number of generations" id="a" required>
            </div>
            <div class="col-xs-8">
              <input type="number" placeholder="Number of humans" id="b" required>
            </div>
            <div class="col-xs-8">
              <input type="number" placeholder="Percent starting as Zombies" id="c" required>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="row background">
        <p>Rules</p>
        <ol>1:</ol>
          <p></p>
        <ol>2:</ol>
          <p></p>
        <ol>3:</ol>
          <p></p>
      </div>

      <div class="background">
        <div class="row col-xs-15">
          <a href="https://en.wikipedia.org/wiki/Cellular_automaton"><h1>Cellular Automata</h1></a>
            <p></p>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
